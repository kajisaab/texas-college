<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SQLite Tutorial{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 40px;
        }
        .container {
            max-width: 1200px;
        }
        pre {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
        }
        .output-container {
            background-color: #212529;
            color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }
        .nav-link.active {
            font-weight: bold;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <header class="pb-3 mb-4 border-bottom">
            <div class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">SQLite Tutorial</span>
                <nav class="ms-5">
                    <ul class="nav nav-pills">
                        <li class="nav-item"><a href="/sqlite/" class="nav-link {% if request.path == '/sqlite/' %}active{% endif %}">Home</a></li>
                        <li class="nav-item"><a href="/sqlite/basics/" class="nav-link {% if '/basics/' in request.path %}active{% endif %}">Basics</a></li>
                        <li class="nav-item"><a href="/sqlite/parameterized/" class="nav-link {% if '/parameterized/' in request.path %}active{% endif %}">Parameterized Queries</a></li>
                        <li class="nav-item"><a href="/sqlite/optimization/" class="nav-link {% if '/optimization/' in request.path %}active{% endif %}">Optimization</a></li>
                        <li class="nav-item"><a href="/sqlite/project/" class="nav-link {% if '/project/' in request.path %}active{% endif %}">Project</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer class="pt-3 mt-4 text-muted border-top">
            &copy; 2023 SQLite Tutorial
        </footer>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Highlight.js for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/sql.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('pre code').forEach((el) => {
                hljs.highlightElement(el);
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
