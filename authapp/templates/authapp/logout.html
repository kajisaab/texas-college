{% extends 'courses/base.html' %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Logged Out</h4>
            </div>
            <div class="card-body">
                <p>You have been successfully logged out.</p>
                <p>Thank you for using our course management system!</p>
                <a href="{% url 'login' %}" class="btn btn-primary">Log In Again</a>
                <a href="{% url 'courses:course_list' %}" class="btn btn-outline-secondary">Browse Courses</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
